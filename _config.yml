remote_theme: daattali/beautiful-jekyll
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

title: 🍀🌱🌵🐽🐝🐡
author: yakirChen


navbar-links:
  Blog: "/"
  Hire me: "https://yakirchen.github.io"
  Projects: "projects"
  About Me: "about.markdown"

social-network-links:
  email: "iamyakirchen@outlook.com"
  github: yakirChen

excerpt_length: 50
feed_show_excerpt: false
feed_show_tags: false

keywords: "r yakir,r java"

link-col: "#404040"

mobile-theme-col: "#0085A1"

site-css: "/assets/css/custom-styles.css"
site-js: "/assets/js/custom-script.js"

timezone: "Asia/Shanghai"
permalink: /blog/:title/
paginate: 100
paginate_path: "/page:num/"

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - docs/
  - files/java/Scrabble/*
